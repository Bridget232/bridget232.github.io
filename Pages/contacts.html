<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Section</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
  }

  .contact-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #00eaff;
    padding: 20px;
    border-radius: 5px;
    width: 500px;
    margin: 0 auto;
  }

  .contact-section h2 {
    color: #000;
    font-weight: bold;
  }

  .contact-icon {
    width: 50px;
    height: 50px;
  }

  .contact-info {
    margin-top: 20px;
    border: 2px solid black;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: left;
  }
</style>
</head>
<body>

  <div class="contact-section">
    <img src="https://cdn-icons-png.flaticon.com/512/15/15925.png" alt="Phone Icon" class="contact-icon">
    <h2>Contact</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon" class="contact-icon">
  </div>

  <div class="contact-info">
    <p>Phone: 330-224-8796</p>
    <p>Email: Bridgetlouisehammond@gmail.com</p>
  </div>

</body>
</html>
